<div class="post">

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/av-1.png" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.username}}</h3>
      <h5>{{post.usuario.email}}</h5>
    </ion-label>
  </ion-item>

  <!--
  <ion-slides mode="ios" pager="ios" scrollbar="ios" *ngIf="post.imgs.length > 1">
    <ion-slide class="image-slide"
               [style]=" img1 | domSanitizer">
    </ion-slide>
  </ion-slides>
  -->

  <ion-slides mode="ios" pager="ios" scrollbar="ios" *ngIf="post.imgs.length > 1">
    <ion-slide *ngFor="let img of post.imgs"
               class="image-slide"
               [style]=" ( img | imagen: post.usuario._id) | domSanitizer">
    </ion-slide>
  </ion-slides>

  <ion-slides mode="ios" scrollbar="ios" *ngIf="post.imgs.length === 1" [options]="slideSoloOpts">
    <ion-slide class="image-slide"
               [style]=" ( post.imgs[0] | imagen: post.usuario._id) | domSanitizer">
    </ion-slide>
  </ion-slides>





  <!-- mapa -->

  <app-map [coords]="post.coords" *ngIf="post.coords"></app-map>



  <!-- ---- -->
  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.message}}
    </ion-label>
  </ion-item>

</div>
