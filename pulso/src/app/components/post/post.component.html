<div class="post">

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img [src]="post.usuario.avatar" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.username}}</h3>
      <h5>{{post.usuario.email}}</h5>
    </ion-label>
  </ion-item>
  <swiper [config]="configSwiper"
          *ngIf="post.imgs.length > 1"
          [pagination]="{ clickable: true }">
    <ng-template swiperSlide *ngFor="let img of post.imgs">
        <ion-img class="image-slide"
                 [style]=" ( img | imagen: post.usuario._id) | domSanitizer">
        </ion-img>
    </ng-template>
  </swiper>

  <swiper [config]="configSwiper"
          *ngIf="post.imgs.length === 1"
          [pagination]="{ clickable: true }">
    <ng-template swiperSlide>
      <ion-img class="image-slide"
              [style]=" ( post.imgs[0] | imagen: post.usuario._id) | domSanitizer">
      </ion-img>
    </ng-template>
  </swiper>

  <!-- mapa -->

  <app-map [coords]="post.coords" *ngIf="post.coords"></app-map>

  <!-- ---- -->
  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.message}}
    </ion-label>
  </ion-item>

</div>
