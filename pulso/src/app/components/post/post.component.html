<div class="post">

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/av-1.png" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.username}}</h3>
      <h5>{{post.usuario.email}}</h5>
    </ion-label>
  </ion-item>
 <!--
  <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide class="image-slide"
               [style]=" img1 | domSanitizer">
    </ion-slide>
    <ion-slide class="image-slide"
               [style]=" img2 | domSanitizer">
    </ion-slide>
    <ion-slide class="image-slide"
               [style]=" img3 | domSanitizer">
    </ion-slide>
  </ion-slides>
  -->

  <!-- mapa -->

  <app-map [coords]="post.coords"></app-map>



  <!-- ---- -->
  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.message}}
    </ion-label>
  </ion-item>

</div>
