<ion-menu
  side="start"
  menuId="pulsoMenu"
  contentId="main"
  type="overlay"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/intro">
          <ion-icon
            slot="start"
            name="information-circle"
          ></ion-icon>
          <ion-label>Intro</ion-label>

        </ion-item>
        <ion-item routerLink="/perfil">
          <ion-icon
            slot="start"
            name="person-circle"
          ></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>


        <ion-item routerLink="/login">
          <ion-icon
            slot="start"
            name="log-in"
          ></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>

        <ion-item routerLink="/home">
          <ion-icon
            slot="start"
            name="home"
          ></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item routerLink="/registro">
          <ion-icon
            slot="start"
            name="clipboard"
          ></ion-icon>

          <ion-label>Registro</ion-label>
        </ion-item>


      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
