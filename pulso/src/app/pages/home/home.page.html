<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="dark" mode="md">
      __daniel82__
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="pulsoMenu" color="dark"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="3" class="thumbnail" >
        <ion-fab vertical="bottom" horizontal="right">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-thumbnail>
          <img src="assets/img/avatar/law.png" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>28</strong>
          <p><ion-text color="medium">Posts</ion-text></p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>14</strong>
          <p><ion-text color="medium">Followers</ion-text></p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label>
          <strong>41</strong>
          <p><ion-text color="medium">Following</ion-text></p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-card *ngFor="let card of cards">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="card.avatarImageUrl" (click)="avatarTapped(card)">
        </ion-avatar>
        <ion-label>
          <ion-row style="align-items:center;">
            <ion-col size="8">
              <h2>{{card.name}}</h2>
            </ion-col>
            <ion-col size="4">
              <ion-button size="small" fill="clear" >
                <ion-icon slot="start" name="time-outline"></ion-icon>
                {{card.timestamp}}
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
      <img [src]="card.postImageUrl" (click)="imageTapped(card)" alt="ion">

      <ion-card-content>
        <p>{{card.postText}}</p>
        <ion-row>
          <ion-col size="2">
            <ion-button fill="clear" size="small">
              <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="10">
            <ion-button fill="clear" size="small">
              <ion-icon slot="icon-only" name="chatbubble-ellipses-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-chip color="dark" mode="ios" outline="true">
                <ion-label> {{card.likes}} Me gusta</ion-label>
              </ion-chip>
              <!-- <ion-button size="small" fill="clear">
                {{card.likes}} Me gusta
              </ion-button> -->
            </ion-col>
            <ion-col size="6">
              <ion-chip color="dark" mode="ios" outline="true">
                <ion-label>{{card.comments}} Comentarios</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>

      </ion-card-content>
    </ion-card>
</ion-content>
