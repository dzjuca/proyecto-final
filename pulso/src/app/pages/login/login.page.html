<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button
        color="login"
        routerLink="/registro"
      >Registrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>

    <img src="assets/img/logo/logo_1.png">
  </div>

  <form id="form">
    <app-input placeholder="Email" type="text" iconName="mail" [value]="email"></app-input>
    <app-input placeholder="Password" type="password" iconName="lock-closed" [value]="password"></app-input>
    <ion-button expand="block" shape="round" color="login" (click)="doLogin()">Iniciar Sesi√≥n</ion-button>
  </form>
</ion-content>
