<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="pulsoMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title mode="md" color="dark">Productos</ion-title>
    <ion-chip color="primary" outline="true" slot="end">
      <ion-avatar>
        <img [src]="user.avatar" />
      </ion-avatar>
      <strong>{{user.username}}</strong>
    </ion-chip>
  </ion-toolbar>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar placeholder="Filtrar productos" (ionInput)="search($event)"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-fab vertical="center" horizontal="center" (click)="productCreate()">
          <ion-fab-button color="primary">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>

    <!-- Refresher -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!-- Posts -->
    <app-products [products]="products"></app-products>

    <!-- Infinite Scroll -->
    <ion-infinite-scroll [disabled]="!isEnable" threshold="150px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
