<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="pulsoMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title mode="md" color="dark">Pulso</ion-title>

    <ion-chip color="primary" outline="true" slot="end">
      <ion-avatar>
        <img src="/assets/img/avatar/law.png" />
      </ion-avatar>
      <strong>__daniel82__</strong>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll [disabled]="!isEnable" threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
