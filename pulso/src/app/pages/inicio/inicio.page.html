<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="pulsoMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title mode="md" color="dark">Pulso</ion-title>

    <ion-chip color="primary" outline="true" slot="end">
      <ion-avatar>
        <img [src]="( user.avatar | avatar: user._id)" />
      </ion-avatar>
      <strong>{{user.username}}</strong>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="thumbnail" >
        <ion-fab vertical="bottom" horizontal="right" (click)="postCreate()">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-thumbnail>
          <img [src]="( user.avatar | avatar: user._id)" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-label>
          <strong>28</strong>
          <p><ion-text color="medium">Posts</ion-text></p>
        </ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-label>
          <strong>28</strong>
          <p><ion-text color="medium">Likes</ion-text></p>
        </ion-label>
      </ion-col>
      <ion-col size="5" class="ion-text-center">
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--
  <ion-searchbar placeholder="Buscar"
                 inputmode="decimal"
                 type="decimal"
                 [debounce]="250"
                 showCancelButton="never" >
</ion-searchbar>

-->

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll [disabled]="!isEnable" threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
