<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Registrar Cuenta</h1>
    <img src="assets/img/logo/logo_1.png" alt="">
  </div>
   <form class="registro" [formGroup]="registerForm" (ngSubmit)="doRegister($event)">

    <ion-item [class.is-valid]="isUsernameFieldValid" [class.is-invalid]="isUsernameFieldInvalid">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-input type="text" placeholder="*Usuario" formControlName="username"></ion-input>
    </ion-item>
    <div class="messages" [class.active]="isUsernameFieldInvalid">
      <ng-container *ngFor="let validation of validation_messages.username">
        <div *ngIf="usernameField.hasError(validation.type) && (usernameField.dirty || usernameField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item [class.is-valid]="isEmailFieldValid" [class.is-invalid]="isEmailFieldInvalid">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-input type="mail" placeholder="*Correo" formControlName="email"></ion-input>
    </ion-item>
    <div class="messages" [class.active]="isEmailFieldInvalid">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="emailField.hasError(validation.type) && (emailField.dirty || emailField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item  [class.is-valid]="isPasswordFieldValid" [class.is-invalid]="isPasswordFieldInvalid">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <ion-input type="password" placeholder="*ContraseÃ±a" formControlName="password"></ion-input>
    </ion-item>
    <div class="messages" [class.active]="isPasswordFieldInvalid">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="passwordField.hasError(validation.type) && (passwordField.dirty || passwordField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <ion-item [class.is-valid] = "isConfirmPasswordFieldValid" [class.is-invalid]="isConfirmPasswordFieldInvalid">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <ion-input type="password" placeholder="*Confirmar contraseÃ±a" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <div class="messages" [class.active]="isConfirmPasswordFieldInvalid">
      <ng-container *ngFor="let validation of validation_messages.confirmPassword">
        <div *ngIf="confirmPasswordField.hasError(validation.type) && (passwordField.dirty || passwordField.touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>




    <ion-button type="submit" class="loginBottom" expand="block" shape="round" color="login">Registrar</ion-button>
  </form>

</ion-content>
