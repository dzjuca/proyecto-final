<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Registrar Cuenta</h1>
    <img src="assets/img/logo/logo_1.png" alt="">
  </div>
  <form id="form">
    <app-input placeholder="*Nombre" type="text" iconName="person"></app-input>
    <app-input placeholder="*Email" type="text" iconName="mail"></app-input>
    <app-input placeholder="*Password" type="password" iconName="lock-closed"></app-input>
    <app-input placeholder="Telefono" type="number" iconName="phone-portrait-outline"></app-input>

    <ion-button expand="block" shape="round" color="login">Registrar</ion-button>

  </form>
</ion-content>
