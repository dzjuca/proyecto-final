<ion-split-pane contentId="pulsoMain">
  <ion-menu contentId="pulsoMain" menuId="pulsoMenu" side="start" type="overlay">
    <ion-header>
      <ion-menu-toggle>
        <ion-item color="primary">
          <ion-avatar slot="start">
            <img [src]="( user.avatar | avatar: user._id)" />
          </ion-avatar>
          <ion-label>
            <ion-text>
              <h2>{{user.username}}</h2>
              <p>{{user.email}}</p>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-header>

    <ion-content>
      <ion-list style="padding-top: 0px;">
        <ion-menu-toggle>
          <ion-item routerLink="/pulso/inicio">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Inico</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/pulso/perfil">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/pulso/users">
            <ion-icon slot="start" name="people-circle-outline"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/pulso/products">
            <ion-icon slot="start" name="pricetags"></ion-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/pulso/settings">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Configuaraciones</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Cerrar Sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="pulsoMain"></ion-router-outlet>
</ion-split-pane>
